<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
        <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.3.0/js/msal.js"></script>
        <!-- <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.min.js"></script> -->
        <title>Acces Control Tool V1</title>
    </head>
    
    <body>
        <section class="acces-control container-fluid">
            <section class="container">
                 <h1>Details</h1>

                 <h3 id="user-name" class="my-3 text-center"></h3>

                <div id="loader-table" class="loader-table d-flex justify-content-center">
                    <img src="./img/loader-blue.gif" alt="" width="100">
                </div>
                <div class="row">
                    <div class="col-sm-8 col-md-9 mb-4">
                        <div class="user-details">
                            <ul id="user-details"></ul>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-3 mb-4">
                        <div class="user-details">
                             <h3 class="m-2 text-center">Active Rols</h3>

                            <ul id="active-rols"></ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-md-9 mb-4">
                        <div class="Airports-info user-details">
                             <h3 class="m-2 text-center">Airports</h3>

                            <!-- <p class="p-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta tempora deleniti aspernatur qui? Veritatis cupiditate molestias rem corrupti. Impedit nulla pariatur a. Soluta iure accusantium labore, eaque ratione quos dolore porro blanditiis. Alias reiciendis dolorum iste quasi voluptate officia vitae labore quae possimus temporibus necessitatibus explicabo, laboriosam magnam nostrum est eligendi consectetur? Quasi sit amet nesciunt iste. Excepturi assumenda atque sunt sit exercitationem temporibus nemo nesciunt rerum quis, distinctio tempora repudiandae ab, ullam est, pariatur recusandae vero? Asperiores repudiandae adipisci aliquid non quae harum cupiditate quas rerum totam, consectetur assumenda exercitationem aspernatur itaque architecto, eaque explicabo saepe, expedita et? Earum?</p> -->
                            <div class="airports-table px-2">
                                <table class="table table-details text-center">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>City</th>
                                        </tr>
                                    </thead>
                                    <tbody class="row-table">
                                        <tr>
                                            <td>airport 1</td>
                                            <td>city 1</td>
                                        </tr>
                                        <tr>
                                            <td>airport 2</td>
                                            <td>city 2</td>
                                        </tr>
                                        <tr>
                                            <td>airport 3</td>
                                            <td>city 3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-3 mb-4">
                        <div class="user-details">
                             <h3 class="m-2 text-center">Aviable Rols</h3>

                            <ul id="aviable-rols"></ul>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container p-0 d-flex justify-content-evenly">
                <button class="btn btns-auth m-3" id="close-window">Close</button>
                <button class="btn btns-auth m-3" id="edit">Edit</button>
                <button class="btn btns-auth m-3" id=reset "">Reset</button>
                <button class="btn btns-auth m-3" id="save">Save All</button>
            </div>
            </div>
        </section>
        <footer class="footer container text-center"></footer>
        <script src="./js/all.js"></script>
    </body>

</html>
