<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
        <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.3.0/js/msal.js"></script>
        <!-- <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.min.js"></script> -->
        <title>Acces Control Tool V1</title>
    </head>
    
    <body>
        
<h1></h1>

        <section class="acces-control container-fluid">
            <div class="container">
                 <h1>Details</h1>

                <table class="table table-details text-center">
                    <thead>
                        <tr>
                            <th class=" py-3">First Name</th>
                            <th class=" py-3">Last Name</th>
                            <th class=" py-3">User Name</th>
                            <th class=" py-3">Admin</th>
                            <th class=" py-3">Guest</th>
                            <th class=" py-3">Owner</th>
                            <th class=" py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row-table" id="table-body-details"></tr>
                    </tbody>
                </table>
            </div>
            <div id="loader-table" class="loader-table d-flex justify-content-center">
                <img src="./img/loader.gif" alt="" width="100">
            </div>
        </section>
        <footer class="footer container text-center"></footer>
        <script src="./js/all.js"></script>
    </body>

</html>
