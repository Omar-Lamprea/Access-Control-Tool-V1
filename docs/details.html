<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
        <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.3.0/js/msal.js"></script>
        <!-- <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.min.js"></script> -->
        <title>Acces Control Tool V1</title>
    </head>
    
    <body>
        <section class="acces-control container-fluid">
            <section class="container">
                 <h1>Details</h1>

                 <h3 id="user-name" class="my-3 text-center"></h3>

                <div id="loader-table" class="loader-table d-flex justify-content-center">
                    <img src="./img/loader-blue.gif" alt="" width="100">
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <div class="user-details p-3">
                            <ul id="user-details"></ul>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 mb-4">
                        <div class="user-details">
                             <h3 class="m-2 text-center">Active Roles</h3>

                            <ul id="active-rols" class="m-0 px-lg-5 py-2"></ul>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 mb-4">
                        <div class="user-details">
                             <h3 class="m-2 text-center">Aviable Roles</h3>

                            <ul id="aviable-rols" class="m-0 px-lg-5 py-2"></ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="Airports-info user-details">
                             <h3 class="m-2 text-center">Airports</h3>

                            <div class="airports-table px-2">
                                <table class="table table-details text-center">
                                    <thead>
                                        <tr id="head-airports-table"></tr>
                                    </thead>
                                    <tbody id="body-airports-table" class="row-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container p-0 d-flex justify-content-evenly">
                <button class="btn btns-auth m-3" id="close-window">Close</button>
                <!-- <button class="btn btns-auth m-3" id=reset"">Reset</button> -->
            </div>
            </div>
        </section>
        <footer class="footer container text-center"></footer>
        <script src="./js/all.js"></script>
    </body>

</html>
