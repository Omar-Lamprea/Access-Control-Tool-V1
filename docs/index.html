<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
        <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.3.0/js/msal.js"></script>
        <!-- <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.17.0/js/msal-browser.min.js"></script> -->
        <title>Acces Control Tool V1</title>
    </head>
    
    <body>
        <section id="login-page" class="login-style-main acces-control container-fluid d-none d-flex flex-column">
             <h1 class="text-center">Access Control Tool V1</h1>
            <button class="btn btns-auth m-auto" style="width: 10rem;">
                 <h4>Sign In</h4>

            </button>
            <div id="loader-login" class="loader-table d-flex justify-content-center d-none">
                <img src="./img/loader-blue.gif" alt="" width="100">
            </div>
        </section>
        <section class="acces-control container-fluid d-none" id="main-table">
            <div class="container">
                 <h1>Access Control Tool V1</h1>

                <div class="btns-section">
                    <button class="btn-add">+ add person</button>
                    <button class="btns-auth" id="log-out">Log Out</button>
                </div>
                <form id="form" action="" id="userRow">
                    <input type="text" placeholder="Search by Name or Username" disabled>
                    <div class="search-user input-group flex-nowrap my-3 px-3 mr-3"> <span class="input-group-text" id="addon-wrapping">Users</span>

                        <input
                        type="text" name="inputSearch" class="form-control" placeholder="Search..."
                        aria-label="Username" aria-describedby="addon-wrapping">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go!</button>
                    </div>
                    <div class="container p-0">
                        <!-- Table structure here -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class=" px-3">Name</th>
                                    <th class=" px-3">Email</th>
                                    <th class="text-center px-3">Action</th>
                                </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
            </div>
            </form>
            <div class="container d-flex justify-content-end">
                <div class="pagination-wrapper" id="pagination-wrapper"></div>
            </div>
            <div class="text-center" id="errorMessage"></div>
            <div id="loader-table" class="loader-table d-flex justify-content-center">
                <img src="./img/loader-blue.gif" alt="" width="100">
            </div>
        </section>
        <footer class="footer container text-center"></footer>
        <script src="./js/all.js"></script>
    </body>

</html>
